<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Intern Systems Home</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav id="header-navbar" class="navbar navbar-expand-sm">
            <!--======= TODO: embed logo into h1 tag in SEO purposes =======-->
            <a class="navbar-brand font-weight-bold" href="#">InternSystems</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto border rounded">
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--TODO: make carousel vh 100%-->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div id="carousel-inner" class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/35151812-business-people-working-together.jpg" class="d-block carousel-img" alt="Business people working together">
                </div>
                <div class="carousel-item">
                    <img src="img/business-group-by-computer.jpg" class="d-block carousel-img" alt="Business group by computer">
                </div>
                <div class="carousel-item">
                    <img src="img/peopleWorkingSmiling.jpg" class="d-block carousel-img" alt="People working smiling">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    <div class="container-fluid" id="main-section">
        <div class="row justify-content-center">
            <h3 class="mt-4 text-center">Find an Internship</h3>
        </div>
        <div class="row justify-content-center">
            <p class="text-center mb-3">Intern Systems can help. The best internship platform.</p>
        </div>
        <!--<div class="row justify-content-center tabButtons">
            <button onclick="showPanel(0)">Jobs</button>
            <button onclick="showPanel(1)">Companies</button>
        </div> -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab">
            <li class="nav-item">
                <a class="nav-link active mr-2" href="#pills-jobs" id="pills-jobs-tap" data-toggle="pill">
                    Jobs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#pills-interns" id="pills-interns-tap" data-toggle="pill">
                    Interns
                </a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <form class="text-center form-inline tab-pane fade show active" id="pills-jobs" action="#">
                <input class="form-control mr-sm-2 mb-2 text-center" type="text" placeholder="Keyword or Title">
                <input class="form-control mr-sm-2 mb-2 text-center" type="text" placeholder="Location">
                <button class="form-control mb-2 d-inline" id="jobSearchBtn" type="submit">Search Job</button>
            </form>
            <form class="text-center form-inline tab-pane fade" id="pills-interns" action="#">
                <input class="form-control mr-sm-2 mb-2 text-center" type="text" placeholder="Keyword or Title">
                <input class="form-control mr-sm-2 mb-2 text-center" type="text" placeholder="Location">
                <button class="form-control mb-2 d-inline" id="internSearchBtn" type="submit">Search Intern</button>
            </form>
        </div>
    </div>
    <footer class="container-fluid mt-auto py-3" id="footer">
        <nav class="nav">
            <span class="nav-link mr-auto">&copy Intern Systems 2019</span>
            <a class="nav-link" href="#">User Agreement</a>
            <a class="nav-link" href="#">Privacy Policy</a>
            <a class="nav-link" href="#">Contact Us</a>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
